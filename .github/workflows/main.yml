name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Install Hugo
      run: sudo snap install hugo
    - name: Run deploy.sh
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: sh ./deploy.sh

 
